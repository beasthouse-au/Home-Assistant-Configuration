id: '1623830287189'
alias: Office Huedimmer
description: ''
use_blueprint:
  path: harbri/z2m-philips-hue-dimmer-switch-individual-buttons.yaml
  input:
    dimmer: sensor.office_huedimmer_action
    button_1:
    - service: light.turn_on
      target:
        entity_id:
        - light.office_lamp_1
        - light.office_lamp_2
      data:
        transition: 2
    - service: light.turn_on
      target:
        entity_id: light.office_desk_lamp
      data:
        transition: 1
        brightness_pct: 1
    button_2:
    - service: light.turn_on
      target:
        entity_id: light.balcony_ceiling_2
      data:
        transition: 1
    button_3:
    - service: light.turn_off
      target:
        entity_id: light.balcony_ceiling_2
      data:
        transition: 1
    button_4:
    - service: light.turn_off
      target:
        entity_id: light.office_lights
      data:
        transition: 2
    button_5:
    - service: light.turn_on
      target:
        entity_id: light.office_lights
      data:
        transition: 2
    button_6:
    - service: light.turn_on
      target:
        entity_id: light.office_lights
      data:
        brightness_step_pct: 10
    button_7:
    - service: light.turn_on
      target:
        entity_id: light.office_lights
      data:
        brightness_step_pct: -10
    button_8:
    - service: light.turn_off
      target:
        entity_id: light.office_ceiling_lights
      data:
        transition: 1