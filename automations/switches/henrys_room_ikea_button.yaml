id: '1630406407241'
alias: Henrys Room - IKEA E1743 On/Off Switch & Dimmer
description: ''
use_blueprint:
  path: EPMatt/ikea_e1743.yaml
  input:
    integration: Zigbee2MQTT
    controller_entity: sensor.henrys_room_button_action
    helper_last_controller_event: input_text.ikea_remote
    action_button_up_short:
    - choose:
      - conditions:
        - condition: time
          after: '19:30'
          before: 07:00
        sequence:
        - service: light.turn_on
          data:
            transition: 1
            rgb_color:
            - 255
            - 0
            - 0
            brightness_pct: 60
          target:
            entity_id: light.henrys_room_lamp_1
      default:
      - service: light.turn_on
        data:
          transition: 1
        target:
          entity_id: light.henrys_room_lights
    action_button_down_short:
    - service: light.turn_off
      target:
        entity_id: light.henrys_room_lights
      data:
        transition: 1
    action_button_up_long:
    - service: light.turn_on
      target:
        entity_id: light.henrys_room_lamp_1
      data:
        transition: 1
        brightness_step_pct: 20
    action_button_down_long:
    - service: light.turn_on
      data:
        transition: 1
        brightness_step_pct: -20
      target:
        entity_id: light.henrys_room_lamp_1