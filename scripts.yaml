arrive_home_day:
  alias: Arrive Home Day
  sequence:
  - condition: state
    entity_id: sun.sun
    state: above_horizon
  - service: light.turn_on
    data:
      transition: 1
    target:
      entity_id: light.kitchen_lights
  mode: single
  icon: mdi:home
arrive_home_night_after_2100:
  alias: Arrive Home Night
  sequence:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - service: light.turn_on
    data:
      transition: 1
    target:
      entity_id:
      - light.balcony_lights
      - light.entrance_ceiling
      - light.kitchen_lights
  mode: single
  icon: mdi:home
family_is_away:
  alias: Family Is Away
  sequence:
  - service: light.turn_off
    target:
      entity_id: all
  - service: switch.turn_off
    target:
      entity_id:
      - switch.shelly_ensuite_fan
      - switch.shelly_bathroom_fan
      - switch.shelly_ensuite_cabinet_light
      - switch.shelly_bathroom_cabinet_light
  mode: single
  icon: mdi:home-outline
all_ac_thermostat_on:
  alias: All AC Thermostat On
  sequence:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.all_ac_thermostat_script_on
  - service: climate.set_hvac_mode
    data:
      hvac_mode: cool
    target:
      entity_id:
      - climate.livingroom_thermostat
      - climate.bedroom_thermostat
      - climate.office_thermostat
      - climate.henrysroom_thermostat
  mode: single
  icon: mdi:snowflake
all_ac_thermostat_off:
  alias: All AC Thermostat Off
