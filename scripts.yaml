      - climate.bedroom_thermostat
      - climate.office_thermostat
      - climate.henrysroom_thermostat
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.all_ac_thermostat_script_on
  mode: single
  icon: mdi:thermostat
